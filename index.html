<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚宝盆贵金属预测系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.0.0"></script> 
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script> 
    <style>
        :root {
            --primary: #d4af37; /* 贵金属主题色 */
            --secondary: #c0c0c0;
            --success: #28a745;
            --danger: #dc3545;
            --info: #17a2b8;
        }
 
        body {
            font-family: 'Segoe UI', 系统默认, sans-serif;
            background: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
        }
 
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
 
        /* 实时行情模块 */
        .price-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            grid-column: 1 / -1;
        }
 
        .price-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
 
        .metal-price {
            font-size: 2.2rem;
            font-weight: 700;
        }
        .gold { color: var(--primary) }
        .silver { color: var(--secondary) }
 
        /* 专业图表模块 */
        .chart-container {
            height: 500px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
 
        /* 智能建议模块 */
        .advice-card {
            background: linear-gradient(135deg, #fff7e6 0%, #ffe8cc 100%);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }
        .advice-badge {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
        }
        .buy { background: var(--success); color: white }
        .sell { background: var(--danger); color: white }
        .hold { background: var(--info); color: white }
 
        /* 历史记录模块 */
        .history-list {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .history-item {
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid;
        }
        .profit { border-color: var(--success) }
        .loss { border-color: var(--danger) }
        .neutral { border-color: var(--info) }
 
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 系统标题 -->
        <div class="price-panel">
            <h1>聚宝盆贵金属预测技术工作室自研系统</h1>
            <div class="price-header">
                <div>
                    <div class="update-time">数据更新于：<span id="updateTime">-</span></div>
                </div>
            </div>
            <div class="price-display">
                <div>
                    <div class="metal-price gold">黄金：<span id="goldPrice">-</span></div>
                    <div>开盘 <span id="goldOpen">-</span> 最高 <span id="goldHigh">-</span></div>
                </div>
                <div>
                    <div class="metal-price silver">白银：<span id="silverPrice">-</span></div>
                    <div>开盘 <span id="silverOpen">-</span> 最高 <span id="silverHigh">-</span></div>
                </div>
            </div>
        </div>
 
        <!-- 图表容器 -->
        <div class="chart-container">
            <canvas id="timeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="candleChart"></canvas>
        </div>
 
        <!-- 操作建议 -->
        <div class="advice-card">
            <div class="advice-badge hold">最新策略</div>
            <h3>黄金建议：<span id="goldAdvice">-</span></h3>
            <p>进场价：<span id="goldEntry">-</span></p>
            <p>止盈价：<span id="goldTakeProfit">-</span> | 止损价：<span id="goldStopLoss">-</span></p>
        </div>
 
        <!-- 历史建议 -->
        <div class="history-list">
            <h3>24小时策略记录</h3>
            <div id="adviceHistory"></div>
        </div>
    </div>
 
<script>
// 系统核心功能模块 
const SystemCore = {
    // 初始化图表 
    initCharts: () => {
        const timeCtx = document.getElementById('timeChart').getContext('2d'); 
        const candleCtx = document.getElementById('candleChart').getContext('2d'); 
        
        // 分时图配置 
        this.timeChart  = new Chart(timeCtx, {
            type: 'line',
            data: { datasets: [{
                label: '黄金价格走势',
                borderColor: 'rgba(212, 175, 55, 0.8)',
                tension: 0.1 
            }]},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { x: { type: 'time' } }
            }
        });
 
        // K线图配置 
        this.candleChart  = new Chart(candleCtx, {
            type: 'candlestick',
            data: { datasets: [{
                label: 'K线数据',
                color: {
                    up: '#dc3545',
                    down: '#28a745',
                    unchanged: '#999'
                }
            }]},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { x: { type: 'time' } }
            }
        });
    },
 
    // 数据更新逻辑 
    updateData: async () => {
        try {
            // 获取实时数据 
            const [priceRes, historyRes, adviceRes] = await Promise.all([ 
                fetch('https://precious-metal-analyzer.aoyouios.workers.dev/data'), 
                fetch('https://precious-metal-analyzer.aoyouios.workers.dev/history'), 
                fetch('https://precious-metal-analyzer.aoyouios.workers.dev/advice') 
            ]);
 
            const priceData = await priceRes.json(); 
            const historyData = await historyRes.json(); 
            const adviceData = await adviceRes.json(); 
 
            // 更新DOM元素 
            document.getElementById('goldPrice').textContent  = priceData.gold; 
            document.getElementById('silverPrice').textContent  = priceData.silver; 
            document.getElementById('updateTime').textContent  = priceData.updateTime; 
 
            // 更新图表数据 
            this.timeChart.data.datasets[0].data  = historyData.gold.map(d  => ({x: d.t, y: d.c}));
            this.candleChart.data.datasets[0].data  = historyData.gold.map(d  => ({
                x: d.t,
                o: d.o,
                h: d.h,
                l: d.l,
                c: d.c 
            }));
            
            // 更新建议数据 
            const adviceDomUpdate = {
                'goldAdvice': adviceData.gold.advice, 
                'goldEntry': adviceData.gold.entryPrice, 
                'goldTakeProfit': adviceData.gold.takeProfit, 
                'goldStopLoss': adviceData.gold.stopLoss  
            };
            Object.entries(adviceDomUpdate).forEach(([id,  value]) => {
                document.getElementById(id).textContent  = value;
            });
 
        } catch (error) {
            console.error(' 数据更新失败:', error);
            // 根据[1]()中提到的市场波动特性，保留最后有效数据 
        }
    },
 
    // 定时任务 
    startAutoRefresh: () => {
        setInterval(() => this.updateData(),  30000); // 30秒刷新 
        this.updateData();  // 立即执行首次更新 
    }
}
 
// 系统初始化 
window.onload  = () => {
    SystemCore.initCharts(); 
    SystemCore.startAutoRefresh(); 
}
</script>
</body>
</html>
