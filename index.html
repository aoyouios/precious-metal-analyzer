<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>聚宝盆贵金属预测技术工作室自研系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    .container { max-width: 1200px; margin: auto; padding: 2rem; }
    .card { background: white; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    h1, h2 { font-weight: 600; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #f1f3f5; }
    .profit { color: #007aff; font-weight: 600; }
    .red { color: red; }
    .blue { color: blue; }
    .green { color: green; }
    .black { color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h1>聚宝盆贵金属预测系统</h1>
    <div class="card">
      <h2>操作建议（按短中长期）</h2>
      <table id="strategy-table">
        <thead><tr><th>周期</th><th>品种</th><th>时间</th><th>方向</th><th>入场</th><th>止盈</th><th>止损</th><th>依据</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <h2>24小时内预测记录</h2>
      <table id="record-table">
        <thead><tr><th>时间</th><th>品种</th><th>方向</th><th>入场</th><th>止盈</th><th>止损</th><th>结果</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="card">
      <h2>收益统计</h2>
      <div id="profit-stats" class="profit">加载中...</div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const strategyTable = document.querySelector("#strategy-table tbody");
      const recordTable = document.querySelector("#record-table tbody");
      const profitStats = document.querySelector("#profit-stats");

      strategyTable.innerHTML = `
        <tr><td>短期</td><td>黄金</td><td>10:00</td><td>买入</td><td>785</td><td>795</td><td>780</td><td>MACD/RSI/布林</td></tr>
        <tr><td>中期</td><td>白银</td><td>07-24</td><td>持有</td><td>8.85</td><td>9.05</td><td>8.75</td><td>RSI</td></tr>
        <tr><td>长期</td><td>黄金</td><td>07-01</td><td>买入</td><td>770</td><td>820</td><td>750</td><td>布林带突破</td></tr>`;

      recordTable.innerHTML = "";
      for (let i = 0; i < 24; i++) {
        const resultClass = ["red", "blue", "green", "black"][i % 4];
        recordTable.innerHTML += `<tr>
          <td>${9 + i}:00</td><td>${i % 2 === 0 ? "黄金" : "白银"}</td><td>${i % 2 === 0 ? "买入" : "卖出"}</td>
          <td>${(785 + i).toFixed(2)}</td><td>${(790 + i).toFixed(2)}</td><td>${(780 + i).toFixed(2)}</td>
          <td class="${resultClass}">${["止盈", "方向正确", "止损", "等待"][i % 4]}</td></tr>`;
      }

      profitStats.innerText = "假设本金 10000 元，完全跟随短期建议，今日盈利 260 元，本月累计盈利 1640 元。";
    });
  </script>
</body>
</html>
