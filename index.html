<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聚宝盆贵金属行情系统</title>
  <!-- 引入必要依赖（含K线图插件） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
  <style>
    .chart-container { height: 300px; margin: 20px 0; }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold">黄金/白银行情图表</h1>
    
    <!-- 黄金K线图 -->
    <div class="bg-white p-4 rounded shadow">
      <h2>黄金K线图</h2>
      <div class="chart-container">
        <canvas id="goldChart"></canvas>
      </div>
    </div>

    <!-- 数据状态 -->
    <div id="status" class="mt-4 text-gray-600"></div>
  </div>

  <script>
    // 后端API地址（确保正确）
    const API = "https://precious-metal-analyzer.aoyouios.workers.dev";
    let goldChart;

    // 初始化图表（使用支持K线的插件）
    function initChart() {
      const ctx = document.getElementById('goldChart').getContext('2d');
      goldChart = new Chart(ctx, {
        type: 'candlestick', // 依赖chartjs-chart-financial插件
        data: {
          datasets: [{
            label: '黄金价格',
            data: [] // 后续填充数据
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { type: 'time' },
            y: { title: { display: true, text: '价格（元/克）' } }
          }
        }
      });
    }

    // 加载数据并更新图表
    async function loadData() {
      try {
        // 1. 检查API是否可用
        const dataRes = await fetch(`${API}/data`);
        if (!dataRes.ok) throw new Error(`API错误: ${dataRes.status}`);
        const priceData = await dataRes.json();
        
        // 2. 加载历史数据
        const historyRes = await fetch(`${API}/history`);
        const historyData = await historyRes.json();
        
        // 3. 更新图表
        if (historyData.gold && historyData.gold.length > 0) {
          goldChart.data.datasets[0].data = historyData.gold.map(item => ({
            x: new Date(item.t),
            o: item.o,
            h: item.h,
            l: item.l,
            c: item.c
          }));
          goldChart.update();
        }
        
        // 显示状态
        document.getElementById('status').textContent = `数据加载成功 | 黄金价格: ${priceData.gold}元/克`;
      } catch (error) {
        document.getElementById('status').textContent = `加载失败: ${error.message}`;
        console.error("详细错误:", error);
      }
    }

    // 初始化
    window.onload = () => {
      initChart();
      loadData();
    };
  </script>
</body>
</html>
