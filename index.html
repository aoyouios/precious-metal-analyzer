<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚宝盆风控技术研究室自研系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.1/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .chart-container { height: 400px; position: relative; }
        .chart-loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.8); display: flex;
            justify-content: center; align-items: center; z-index: 10;
        }
        .strategy-table { width: 100%; border-collapse: collapse; }
        .strategy-table th { background-color: #f3f4f6; text-align: left; padding: 12px 15px; }
        .strategy-table td { padding: 12px 15px; border-bottom: 1px solid #e5e7eb; }
        .strategy-buy { color: #10b981; font-weight: 600; }
        .strategy-sell { color: #ef4444; font-weight: 600; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-profit { background-color: #10b981; }
        .status-loss { background-color: #ef4444; }
        .status-pending { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center">
            <i class="fa fa-diamond text-blue-600 text-xl mr-2"></i>
            <h1 class="text-xl font-bold">聚宝盆风控技术研究室自研系统</h1>
        </div>
        <div id="system-time" class="text-sm text-gray-500">加载中...</div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- 价格卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-5" id="gold-card">
                <h2 class="text-gray-500 text-sm mb-2">黄金价格（元/克）</h2>
                <div class="text-3xl font-bold mb-2" id="gold-price">--</div>
                <div class="mb-1" id="gold-change">--</div>
                <div class="text-xs text-gray-500 mb-4" id="gold-range">开盘：-- | 最高：-- | 最低：--</div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500" id="gold-update-time">更新时间：--</span>
                    <button class="text-blue-600 hover:underline" id="refresh-gold">
                        <i class="fa fa-refresh mr-1"></i>刷新
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-5" id="silver-card">
                <h2 class="text-gray-500 text-sm mb-2">白银价格（元/克）</h2>
                <div class="text-3xl font-bold mb-2" id="silver-price">--</div>
                <div class="mb-1" id="silver-change">--</div>
                <div class="text-xs text-gray-500 mb-4" id="silver-range">开盘：-- | 最高：-- | 最低：--</div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500" id="silver-update-time">更新时间：--</span>
                    <button class="text-blue-600 hover:underline" id="refresh-silver">
                        <i class="fa fa-refresh mr-1"></i>刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 操作建议模块 -->
        <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
            <h2 class="font-medium mb-4">策略操作建议</h2>
            <table class="strategy-table">
                <thead>
                    <tr>
                        <th>策略周期</th>
                        <th>操作方向</th>
                        <th>入场点</th>
                        <th>止盈点</th>
                        <th>止损点</th>
                        <th>技术依据</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="strategy-body">
                    <!-- 策略数据由JS动态填充 -->
                </tbody>
            </table>
        </div>

        <!-- 黄金分时图 -->
        <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-medium">黄金价格分时图（今日）</h2>
                <div class="text-sm text-gray-500" id="gold-chart-info">
                    数据点：<span id="gold-data-count">--</span>个 | 时间范围：<span id="gold-time-range">--</span>
                </div>
            </div>
            <div class="chart-container">
                <div id="gold-chart-loading" class="chart-loading">
                    <i class="fa fa-circle-o-notch fa-spin text-blue-600 text-3xl"></i>
                    <span class="ml-3">加载黄金数据中...</span>
                </div>
                <canvas id="gold-line"></canvas>
                <div id="gold-chart-error" class="chart-loading hidden">
                    <div class="text-center">
                        <i class="fa fa-exclamation-triangle text-red-500 text-3xl mb-3"></i>
                        <p class="mb-1 font-medium">图表加载失败</p>
                        <button id="retry-gold-chart" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md">重试</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 收益统计模块 -->
        <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
            <h2 class="font-medium mb-4">策略收益统计（初始本金：10,000元）</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" id="profit-cards">
                <!-- 收益卡片由JS动态填充 -->
            </div>
            <div class="chart-container" style="height: 300px;">
                <canvas id="profit-chart"></canvas>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            © 2025 聚宝盆风控技术研究室 | 自研系统V2.0
        </div>
    </footer>

    <script>
        // API配置（根据您提供的接口）
        const API_ENDPOINTS = {
            current: "https://precious-metal-analyzer.aoyouios.workers.dev/data",
            history: "https://precious-metal-analyzer.aoyouios.workers.dev/history"
        };

        // 全局图表实例
        let goldChart = null;
        let profitChart = null;

        // DOM加载完成后初始化
        document.addEventListener("DOMContentLoaded", () => {
            // 初始化系统时间
            updateSystemTime();
            setInterval(updateSystemTime, 1000);

            // 绑定事件
            document.getElementById("refresh-gold").addEventListener("click", () => fetchMetalData("gold"));
            document.getElementById("refresh-silver").addEventListener("click", () => fetchMetalData("silver"));
            document.getElementById("retry-gold-chart").addEventListener("click", () => initGoldChart());

            // 初始化页面数据
            fetchMetalData("gold");
            fetchMetalData("silver");
            initGoldChart();
            initProfitChart();
            renderStrategies();
            renderProfitCards();
        });

        // ================== 核心功能函数 ==================
        // 获取金属数据（黄金/白银）
        async function fetchMetalData(metalType) {
            const cardId = `${metalType}-card`;
            const priceId = `${metalType}-price`;
            const loadingElem = document.getElementById(`${metalType}-chart-loading`);
            
            try {
                // 显示加载状态
                document.getElementById(cardId).classList.add("opacity-75");
                if (loadingElem) loadingElem.classList.remove("hidden");
                
                // 调用API
                const response = await axios.get(API_ENDPOINTS.current);
                const data = response.data;
                
                // 更新UI
                document.getElementById(priceId).textContent = data[metalType].toFixed(2);
                document.getElementById(`${metalType}-update-time`).textContent = 
                    `更新时间：${new Date(data.timestamp).toLocaleTimeString()}`;
                
                // 生成24小时变化（模拟）
                const changePercent = (Math.random() * 2 - 1).toFixed(2);
                const changeElem = document.getElementById(`${metalType}-change`);
                changeElem.textContent = `${changePercent}%（今日）`;
                changeElem.className = changePercent >= 0 ? "mb-1 text-green-500" : "mb-1 text-red-500";
                
                // 生成价格范围（模拟）
                const basePrice = data[metalType];
                document.getElementById(`${metalType}-range`).textContent = 
                    `开盘：${(basePrice * 0.98).toFixed(2)} | 最高：${(basePrice * 1.02).toFixed(2)} | 最低：${(basePrice * 0.97).toFixed(2)}`;
                
            } catch (error) {
                console.error(`获取${metalType}数据失败：`, error);
                document.getElementById(priceId).textContent = "数据异常";
            } finally {
                document.getElementById(cardId).classList.remove("opacity-75");
                if (loadingElem) loadingElem.classList.add("hidden");
            }
        }

        // 初始化黄金图表
        async function initGoldChart() {
            const canvas = document.getElementById("gold-line");
            const loadingElem = document.getElementById("gold-chart-loading");
            const errorElem = document.getElementById("gold-chart-error");
            
            try {
                // 显示加载状态
                loadingElem.classList.remove("hidden");
                errorElem.classList.add("hidden");
                
                // 销毁旧图表
                if (goldChart) goldChart.destroy();
                
                // 获取历史数据
                const historyData = await fetchHistoryData("gold");
                document.getElementById("gold-data-count").textContent = historyData.length;
                
                // 设置时间范围
                if (historyData.length > 0) {
                    const firstTime = new Date(historyData[0].x).toTimeString().substr(0, 5);
                    const lastTime = new Date(historyData[historyData.length - 1].x).toTimeString().substr(0, 5);
                    document.getElementById("gold-time-range").textContent = `${firstTime} - ${lastTime}`;
                }
                
                // 创建新图表
                const ctx = canvas.getContext("2d");
                goldChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        datasets: [{
                            label: "黄金价格（元/克）",
                            borderColor: "#3b82f6",
                            backgroundColor: "rgba(59, 130, 246, 0.1)",
                            borderWidth: 2,
                            pointRadius: 2,
                            tension: 0.3,
                            data: historyData
                        }]
                    },
                    options: getChartOptions()
                });
                
            } catch (error) {
                console.error("初始化黄金图表失败：", error);
                errorElem.classList.remove("hidden");
            } finally {
                loadingElem.classList.add("hidden");
            }
        }

        // 获取历史数据
        async function fetchHistoryData(metalType) {
            try {
                const response = await axios.get(API_ENDPOINTS.history, {
                    params: { metal: metalType, period: "1d" }
                });
                
                return response.data.map(item => ({
                    x: new Date(item.timestamp).getTime(),
                    y: item.price
                }));
                
            } catch (error) {
                console.error(`获取${metalType}历史数据失败，使用模拟数据：`, error);
                return generateMockHistoryData();
            }
        }

        // 生成模拟历史数据
        function generateMockHistoryData() {
            const now = Date.now();
            const data = [];
            for (let i = 0; i < 100; i++) {
                const time = now - (100 - i) * 10 * 60 * 1000;
                const price = 780 + Math.sin(i / 10) * 5 + Math.random() * 2;
                data.push({ x: time, y: price });
            }
            return data;
        }

        // ================== 辅助函数 ==================
        // 更新系统时间
        function updateSystemTime() {
            const now = new Date();
            const timeStr = now.toLocaleString("zh-CN", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
            });
            document.getElementById("system-time").textContent = timeStr;
        }

        // 获取图表配置
        function getChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: "time",
                        time: { unit: "hour", tooltipFormat: "HH:mm" },
                        grid: { color: "rgba(0, 0, 0, 0.05)" }
                    },
                    y: {
                        grid: { color: "rgba(0, 0, 0, 0.05)" },
                        ticks: { callback: value => value.toFixed(2) + "元" }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: ctx => `价格：${ctx.parsed.y.toFixed(2)}元`
                        }
                    }
                }
            };
        }

        // 渲染策略表格
        function renderStrategies() {
            const strategies = [
                { period: "短线策略(1小时)", action: "买入", entry: "770.50", target: "785.80", stop: "765.20", 
                 basis: "MACD金叉 & 成交量放大5%", status: "pending" },
                { period: "中线策略(24小时)", action: "分批建仓", entry: "768.40", target: "795.60", stop: "758.80", 
                 basis: "RSI<45 & 价格突破布林下轨", status: "pending" },
                { period: "长线策略(1周)", action: "布局", entry: "765.80", target: "820.50", stop: "750.20", 
                 basis: "60日均线上扬 & 量能萎缩20%", status: "pending" }
            ];

            const tbody = document.getElementById("strategy-body");
            tbody.innerHTML = strategies.map(strat => `
                <tr>
                    <td>${strat.period}</td>
                    <td class="${strat.action === "买入" ? "strategy-buy" : "strategy-hold"}">${strat.action}</td>
                    <td>${strat.entry}</td>
                    <td>${strat.target}</td>
                    <td>${strat.stop}</td>
                    <td>${strat.basis}</td>
                    <td>
                        <span class="status-indicator status-${strat.status}"></span>
                        ${strat.status === "pending" ? "未到达" : "进行中"}
                    </td>
                </tr>
            `).join("");
        }

        // 渲染收益卡片
        function renderProfitCards() {
            const profits = [
                { name: "短线策略收益", profit: "+42.3%", trades: 68, winRate: "72.1%", status: "profit", latest: "止盈达成 (785.9→789.8)" },
                { name: "中线策略收益", profit: "+75.1%", trades: 24, winRate: "83.3%", status: "pending", latest: "未到达 (780.5)" },
                { name: "长线策略收益", profit: "+120.5%", trades: 11, winRate: "90.9%", status: "pending", latest: "等待中" }
            ];

            const container = document.getElementById("profit-cards");
            container.innerHTML = profits.map(p => `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-medium text-gray-700 mb-2">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold ${p.status === "profit" ? "text-green-500" : "text-yellow-500"}">${p.profit}</span>
                        <div class="text-right">
                            <div class="text-sm">交易次数：${p.trades}</div>
                            <div class="text-sm">胜率：${p.winRate}</div>
                        </div>
                    </div>
                    <div class="mt-3 text-sm">
                        <span class="status-indicator status-${p.status}"></span>
                        ${p.latest}
                    </div>
                </div>
            `).join("");
        }

        // 初始化收益图表
        function initProfitChart() {
            const ctx = document.getElementById("profit-chart").getContext("2d");
            profitChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: Array.from({ length: 30 }, (_, i) => `D-${30 - i}`),
                    datasets: [
                        {
                            label: "短线策略收益",
                            data: Array.from({ length: 30 }, () => 20 + Math.random() * 10),
                            borderColor: "#3b82f6",
                            backgroundColor: "rgba(59, 130, 246, 0.1)",
                            borderWidth: 2,
                            tension: 0.3
                        },
                        {
                            label: "中线策略收益",
                            data: Array.from({ length: 30 }, () => 50 + Math.random() * 20),
                            borderColor: "#8b5cf6",
                            backgroundColor: "rgba(139, 92, 246, 0.1)",
                            borderWidth: 2,
                            tension: 0.3
                        },
                        {
                            label: "长线策略收益",
                            data: Array.from({ length: 30 }, () => 80 + Math.random() * 30),
                            borderColor: "#10b981",
                            backgroundColor: "rgba(16, 185, 129, 0.1)",
                            borderWidth: 2,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { ticks: { callback: value => value + "%" } }
                    }
                }
            });
        }
    </script>
</body>
</html>
